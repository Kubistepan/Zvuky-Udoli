        // Get performer from URL parameter
        function getPerformerFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('performer');
        }

        // Render performer detail
        function renderPerformerDetail() {
            const performerId = getPerformerFromUrl();
            const data = performersData;

            // Find the performer by name (converted to slug format)
            const performer = data.data.find(p => {
                const slug = p.name.toLowerCase()
                    .replace(/\s+/g, '-')
                    .replace(/[àáâãäå]/g, 'a')
                    .replace(/[èéêë]/g, 'e')
                    .replace(/[ìíîï]/g, 'i')
                    .replace(/[òóôõö]/g, 'o')
                    .replace(/[ùúûü]/g, 'u')
                    .replace(/[ýÿ]/g, 'y')
                    .replace(/[č]/g, 'c')
                    .replace(/[š]/g, 's')
                    .replace(/[ž]/g, 'z');
                return slug === performerId;
            });

            if (!performer) {
                document.getElementById('performerDetail').innerHTML = `
                    <p style="text-align: center; font-size: 1.2rem; color: var(--text-color);">
                        Účinkující nenalezen. <a href="performers.html">Zpět na seznam</a>
                    </p>
                `;
                return;
            }

            const html = `
                <div class="performer-detail-header">
                    <img src="${performer.image}" alt="${performer.name}">
                    <div class="performer-detail-info">
                        <h2>${performer.name}</h2>
                        <div class="info-row">
                            <span class="info-label">Žánr:</span>
                            <span>${performer.genre}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Země:</span>
                            <span>${performer.country}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Město:</span>
                            <span>${performer.city}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Web:</span>
                            <span><a href="${performer.website}" target="_blank">${performer.website}</a></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Sociální sítě:</span>
                            <span>${performer.socialMedia}</span>
                        </div>
                    </div>
                </div>
                <div class="detail-bio">
                    <h3>O účinkujícím</h3>
                    <p>${performer.bio}</p>
                    <a href="performers.html" class="back-link">← Zpět na seznam účinkujících</a>
                </div>
            `;

            document.getElementById('performerDetail').innerHTML = html;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', renderPerformerDetail);
    </script>
