<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Účinkujícího - ZVUKY ÚDOLÍ 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --accent-color: #ff006e;
            --secondary-color: #00d9ff;
            --text-color: #e0e0e0;
            --bg-dark: #0f0f1e;
            --bg-light: #16213e;
            --border-color: #ff006e;
        }

        .performer-detail-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .performer-detail-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .performer-detail-header img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }
        .performer-detail-info {
            flex: 1;
        }
        .performer-detail-info h2 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #ffffff;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        .performer-detail-info p {
            line-height: 1.6;
            font-size: 1.1rem;
            color: var(--text-color);
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-decoration: none;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }
        .info-row {
            display: flex;
            margin: 1rem 0;
            gap: 1rem;
            color: var(--text-color);
        }
        .info-label {
            font-weight: bold;
            min-width: 100px;
            color: var(--secondary-color);
        }
        .detail-bio {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 4px;
            border-left: 3px solid var(--secondary-color);
        }
        .detail-bio h3 {
            color: #ffffff;
        }
        .detail-bio p {
            color: var(--text-color);
        }
        @media (max-width: 768px) {
            .performer-detail-header {
                flex-direction: column;
            }
            .performer-detail-header img {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>ZVUKY ÚDOLÍ</h1>
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="program.html">Program</a></li>
                <li><a href="performers.html">Účinkující</a></li>
                <li><a href="practical-info.html">Praktické Info</a></li>
            </ul>
        </nav>
    </header>

    <main id="detail-container">
        <div class="performer-detail-container" id="performerDetail">
            <p style="text-align: center; font-size: 1.2rem;">Načítání...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 ZVUKY ÚDOLÍ Festival. Všechna práva vyhrazena. | <a href="#privacy">Zásady ochrany soukromí</a> | <a href="#terms">Podmínky a poskytování služeb</a></p>
    </footer>

            'metamorphosis': {

                website: 'https://www.example.com',
                socialMedia: '@sparkquintet'
            }
        };

        // Get performer from URL parameter
        function getPerformerFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('performer');
        }

        // Render performer detail
        function renderPerformerDetail() {
            const performerId = getPerformerFromUrl();
            const performer = performersData[performerId];

            if (!performer) {
                document.getElementById('performerDetail').innerHTML = `
                    <p style="text-align: center; font-size: 1.2rem; color: var(--text-color);">
                        Účinkující nenalezen. <a href="performers.html">Zpět na seznam</a>
                    </p>
                `;
                return;
            }

            const html = `
                <div class="performer-detail-header">
                    <img src="${performer.image}" alt="${performer.name}">
                    <div class="performer-detail-info">
                        <h2>${performer.name}</h2>
                        <div class="info-row">
                            <span class="info-label">Žánr:</span>
                            <span>${performer.genre}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Země:</span>
                            <span>${performer.country}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Město:</span>
                            <span>${performer.city}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Web:</span>
                            <span><a href="${performer.website}" target="_blank">${performer.website}</a></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Sociální sítě:</span>
                            <span>${performer.socialMedia}</span>
                        </div>
                    </div>
                </div>
                <div class="detail-bio">
                    <h3>O účinkujícím</h3>
                    <p>${performer.bio}</p>
                    <a href="performers.html" class="back-link">← Zpět na seznam účinkujících</a>
                </div>
            `;

            document.getElementById('performerDetail').innerHTML = html;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', renderPerformerDetail);
    </script>
</body>
</html>
